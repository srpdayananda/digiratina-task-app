<ng-template #template>
    <div class="conformation-prop">
        <div class="message"> {{message}} </div>
        <div class="action">
            <button class="yes d-primary-button" (click)="yes()" type="button">Yes</button>
            <button class="no d-primary-button" (click)="no()" type="button">No</button>
        </div>
    </div>
</ng-template>
